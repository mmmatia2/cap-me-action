<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cap Me Action Inspector</title>
    <link rel="stylesheet" href="shared-ui/tokens.css" />
    <style>
      body { font-family: var(--font-sans); margin: 12px; min-width: 360px; background: var(--bg); color: var(--text); }
      h1 { font-size: 16px; margin: 0 0 8px; }
      h2 { font-size: 13px; margin: 12px 0 6px; }
      button { margin-bottom: 8px; background: var(--surface); color: var(--text); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 10px; }
      pre { background: var(--surface); border: 1px solid var(--border); padding: 8px; border-radius: 6px; max-height: 220px; overflow: auto; color: var(--muted); }
      .capture-badge { display: inline-block; font-size: 11px; font-weight: 700; padding: 2px 8px; border-radius: 999px; margin-left: 8px; }
      .capture-badge.capturing { background: #d9fbe3; color: #126b2e; }
      .capture-badge.paused { background: var(--surface); color: var(--muted); border: 1px solid var(--border); }
      .thumb-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-top: 6px; }
      .thumb-item { border: 1px solid var(--border); border-radius: 6px; overflow: hidden; background: var(--surface); }
      .thumb-item img { width: 100%; display: block; }
      .thumb-item figcaption { font-size: 10px; padding: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .panel { border: 1px solid var(--border); border-radius: var(--radius-md); padding: 10px; background: var(--surface-2); margin-bottom: 10px; }
      .danger button { color: #fecaca; border-color: #7f1d1d; background: #2a1114; }
      #syncStatus { margin: 0 0 8px; color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Capture Inspector</h1>
    <p id="status">Loading... <span id="captureBadge" class="capture-badge paused">PAUSED</span></p>
    <div class="panel">
      <label for="sessionSelect">Session</label>
      <select id="sessionSelect"></select>
      <p id="syncStatus">Sync status: unknown</p>
      <button id="startCapture" type="button">Start Capture</button>
      <button id="stopCapture" type="button">Stop Capture</button>
      <button id="refresh" type="button">Refresh Capture State</button>
      <button id="syncSelected" type="button">Sync Selected Session</button>
      <button id="openEditor" type="button">Open Selected In Editor</button>
    </div>
    <div class="panel">
      <button id="exportJson" type="button">Export Selected Session JSON</button>
      <button id="copyJson" type="button">Copy Selected Session JSON</button>
      <button id="copyStepsOnly" type="button">Copy Steps Only</button>
    </div>
    <div class="panel danger">
      <button id="discardLast" type="button">Discard Last Step</button>
      <button id="clearSelected" type="button">Clear Selected Session</button>
      <button id="resetAll" type="button">Reset All Capture Data</button>
    </div>
    <h2>Selected Session</h2>
    <pre id="session">None</pre>
    <h2>Recent Steps (max 10)</h2>
    <p id="stepSummary">None</p>
    <pre id="steps">None</pre>
    <h2>Recent Thumbnails (max 6)</h2>
    <div id="thumbnails">None</div>
    <script src="inspector.js"></script>
  </body>
</html>
