<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoGuide Recorder</title>
    <link rel="stylesheet" href="../shared-ui/tokens.css" />
    <style>
      :root {
        color-scheme: dark;
        --bg-top: #0b1732;
        --bg-bottom: #081226;
        --panel: #0f2040;
        --panel-2: #12284b;
        --panel-border: #1d3662;
        --text: #eaf0ff;
        --muted: #8ea0c8;
        --brand-top: #7074ff;
        --brand-bottom: #5b5be7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        width: 286px;
        min-height: 560px;
        font-family: var(--font-sans);
        color: var(--text);
        background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      }

      .popup {
        min-height: 560px;
        display: flex;
        flex-direction: column;
      }

      .topbar {
        height: 66px;
        padding: 14px 14px 12px;
        border-bottom: 1px solid #1b335c;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo {
        width: 22px;
        height: 22px;
        border-radius: 6px;
        display: grid;
        place-items: center;
        background: linear-gradient(150deg, #5f83ff 0%, #6a59ff 100%);
        font-size: 12px;
        box-shadow: 0 6px 16px rgba(93, 101, 255, 0.4);
      }

      .brand h1 {
        margin: 0;
        font-size: 19px;
        line-height: 1;
        font-weight: 700;
      }

      .brand p {
        margin: 3px 0 0;
        font-size: 9px;
        letter-spacing: 0.14em;
        color: var(--muted);
        font-weight: 600;
      }

      .top-actions {
        display: flex;
        gap: 8px;
      }

      .icon-button {
        width: 24px;
        height: 24px;
        border-radius: 999px;
        border: 1px solid #2c4570;
        background: #13284a;
        color: #9db0d8;
        display: grid;
        place-items: center;
        font-size: 11px;
      }

      main {
        padding: 12px 14px 14px;
        display: grid;
        gap: 12px;
      }

      #captureToggle {
        border: 0;
        width: 100%;
        border-radius: 12px;
        padding: 14px 12px;
        background: linear-gradient(180deg, var(--brand-top) 0%, var(--brand-bottom) 100%);
        color: #fff;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(95, 101, 255, 0.4);
      }

      .capture-glyph {
        width: 52px;
        height: 52px;
        margin: 0 auto;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: rgba(255, 255, 255, 0.18);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
      }

      .capture-glyph-inner {
        width: 29px;
        height: 29px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: rgba(255, 255, 255, 0.92);
      }

      .capture-dot {
        width: 10px;
        height: 10px;
        border-radius: 3px;
        background: #ff4c74;
      }

      #captureToggleLabel {
        display: block;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 700;
      }

      #captureStatus {
        margin: 5px 0 0;
        font-size: 11px;
        color: rgba(236, 240, 255, 0.9);
      }

      .shortcut-row {
        margin-top: 8px;
        display: flex;
        justify-content: center;
        gap: 6px;
      }

      kbd {
        font-family: "Consolas", "SFMono-Regular", Menlo, monospace;
        font-size: 9px;
        line-height: 1;
        padding: 4px 5px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.12);
        color: #e8eeff;
      }

      .toggles {
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        background: linear-gradient(180deg, var(--panel) 0%, #0e1d38 100%);
      }

      .actions-row {
        display: grid;
        gap: 8px;
      }

      .secondary-button {
        width: 100%;
        border: 1px solid #2c4570;
        border-radius: 10px;
        background: #13284a;
        color: #dbe6ff;
        font-size: 12px;
        padding: 8px 10px;
        text-align: left;
        cursor: pointer;
      }

      .secondary-button:hover {
        border-color: #4d6ea8;
      }

      .toggle-row {
        height: 44px;
        padding: 0 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #1a3158;
      }

      .toggle-row:last-child {
        border-bottom: 0;
      }

      .toggle-meta {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .toggle-icon {
        width: 21px;
        height: 21px;
        border-radius: 999px;
        background: #1d3358;
        color: #8fa3cd;
        display: grid;
        place-items: center;
        font-size: 10px;
      }

      .toggle-copy strong {
        display: block;
        font-size: 11px;
        line-height: 1;
      }

      .toggle-copy span {
        display: block;
        font-size: 10px;
        color: var(--muted);
        margin-top: 2px;
      }

      .toggle-pill {
        width: 33px;
        height: 18px;
        border-radius: 999px;
        position: relative;
        border: 1px solid #385485;
        background: #2b3f67;
      }

      .toggle-pill::after {
        content: "";
        position: absolute;
        top: 1px;
        left: 1px;
        width: 14px;
        height: 14px;
        border-radius: 999px;
        background: #fff;
      }

      .toggle-pill.on {
        background: #686cff;
        border-color: #7b80ff;
      }

      .toggle-pill.on::after {
        left: 16px;
      }

      .coming-soon {
        margin: 0;
        padding: 8px 10px;
        border: 1px dashed #2c4570;
        border-radius: 10px;
        font-size: 11px;
        color: var(--muted);
      }

      .recent-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 4px;
      }

      .recent-header h2 {
        margin: 0;
        font-size: 11px;
        letter-spacing: 0.12em;
        color: #8ea1ca;
      }

      #openInspector {
        border: 0;
        background: transparent;
        color: #7485ff;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
      }

      #recentCaptureList {
        margin-top: 8px;
        display: grid;
        gap: 8px;
      }

      .recent-item {
        display: grid;
        grid-template-columns: 56px 1fr;
        gap: 8px;
        padding: 8px;
        border-radius: 10px;
        border: 1px solid #1f3864;
        background: #102343;
      }

      .recent-thumb {
        border-radius: 8px;
        border: 1px solid #2d4672;
        background: linear-gradient(145deg, #32486f 0%, #1a2e54 100%);
        background-size: cover;
        background-position: center;
        min-height: 40px;
      }

      .recent-title {
        margin: 0;
        font-size: 12px;
        line-height: 1.25;
        font-weight: 600;
        color: #e9f0ff;
      }

      .recent-meta {
        margin: 4px 0 0;
        font-size: 10px;
        color: var(--muted);
      }

      .empty {
        margin: 0;
        font-size: 11px;
        color: var(--muted);
        border: 1px dashed #2a436b;
        border-radius: 10px;
        padding: 11px;
      }

      footer {
        margin-top: auto;
        border-top: 1px solid #1b335c;
        background: rgba(8, 16, 33, 0.78);
        backdrop-filter: blur(8px);
        height: 52px;
        padding: 0 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #openInspectorFooter {
        border: 0;
        background: transparent;
        color: #8ba0cc;
        font-size: 13px;
        cursor: pointer;
      }

      .dashboard-link {
        color: #7385ff;
        text-decoration: none;
        font-weight: 600;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <header class="topbar">
        <div class="brand">
          <div class="logo">?</div>
          <div>
            <h1>AutoGuide</h1>
            <p>EXTENSION</p>
          </div>
        </div>
        <div class="top-actions">
          <div class="icon-button">!</div>
          <div class="icon-button">?</div>
        </div>
      </header>

      <main>
        <button id="captureToggle" type="button">
          <div class="capture-glyph">
            <div class="capture-glyph-inner">
              <div class="capture-dot"></div>
            </div>
          </div>
          <span id="captureToggleLabel">Start Capture</span>
          <p id="captureStatus">Paused. No active capture.</p>
          <div class="shortcut-row">
            <kbd>Alt</kbd>
            <kbd>Shift</kbd>
            <kbd>R</kbd>
          </div>
        </button>

        <section class="actions-row" aria-label="Primary actions">
          <button id="openEditor" class="secondary-button" type="button">Open Last Capture In Editor</button>
          <button id="downloadLastJson" class="secondary-button" type="button">Download Last Capture JSON</button>
          <p class="coming-soon">Microphone and visual click effects controls are coming soon.</p>
        </section>

        <section aria-label="Recent captures">
          <div class="recent-header">
            <h2>RECENT CAPTURES</h2>
            <button id="openInspector" type="button">View All -></button>
          </div>
          <div id="recentCaptureList">
            <p class="empty">Loading captures...</p>
          </div>
        </section>
      </main>

      <footer>
        <button id="openInspectorFooter" type="button">Settings</button>
        <a class="dashboard-link" href="#" aria-disabled="true">Dashboard -></a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
