<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Floating Recording Controls</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#3b82f6", 
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
                "dock-bg": "rgba(22, 22, 24, 0.85)",
                "dock-border": "rgba(255, 255, 255, 0.08)",
                },
                fontFamily: {
                "display": ["Manrope", "system-ui", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "sans-serif"]
                },
                boxShadow: {
                    'dock': '0 20px 40px -4px rgba(0, 0, 0, 0.4), 0 8px 16px -4px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15)',
                    'glow': '0 0 15px rgba(59, 130, 246, 0.3)',
                }
            },
            },
        }
    </script>
<style>
        .cursor-move-custom {
            cursor: grab;
        }
        .cursor-move-custom:active {
            cursor: grabbing;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .animate-pulse-red {
            animation: pulse-red 2s infinite;
        }.ring-spin {
            animation: spin 3s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen relative overflow-hidden flex items-center justify-center">
<div class="absolute inset-0 w-full h-full opacity-30 pointer-events-none z-0">
<div class="w-full h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 mb-8"></div>
<div class="container mx-auto px-4 grid grid-cols-12 gap-6">
<div class="col-span-3 h-96 bg-gray-200 dark:bg-gray-800 rounded-lg"></div>
<div class="col-span-9 space-y-4">
<div class="h-64 bg-gray-200 dark:bg-gray-800 rounded-lg w-full"></div>
<div class="h-32 bg-gray-200 dark:bg-gray-800 rounded-lg w-full"></div>
<div class="h-32 bg-gray-200 dark:bg-gray-800 rounded-lg w-full"></div>
</div>
</div>
<img alt="Abstract blurred background representing a productivity software interface" class="absolute inset-0 w-full h-full object-cover mix-blend-overlay opacity-10" data-alt="Abstract blurred background representing a productivity software interface" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCpE7LRy04WssYa-aspXVK5dC1HQAmSW2tUEe4gL7dT0z3z6QovGWuWQHQny9HjaDyUnng5OhW7NCtmnCu8VxV9s9wq8XcIq5ffYR-Qo-2pZjrt7q14NsiZYLdAabYUBRaZ0t1JZzrxws94LLMMjIH8fjhBfIpamVlGnqA_OQ87oC-1mug4R9w9bd-MVwS017Lc4ars6rH6Z2YIaZZEM8ARVqVKeuWXHeKf7Jl2Fyp__08nXDxDDR-k7stHjc93WjLvRXUsJPBxeA"/>
</div>
<div class="relative z-50 transform hover:scale-[1.01] transition-transform duration-300 ease-out">
<div class="flex items-center bg-dock-bg backdrop-blur-xl border border-dock-border rounded-full shadow-dock h-[60px] px-1.5 transition-all duration-300">
<div class="flex items-center justify-center h-full w-8 cursor-move-custom group opacity-60 hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-gray-400 text-[20px] rotate-90">drag_indicator</span>
</div>
<div class="h-6 w-[1px] bg-white/10 mx-1"></div>
<div class="flex items-center gap-4 px-4">
<div class="flex items-center gap-2.5">
<div class="relative flex h-2.5 w-2.5">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-red-500"></span>
</div>
<span class="text-white font-mono text-[15px] font-medium tracking-tight tabular-nums drop-shadow-sm">04:12</span>
</div>
<div class="flex items-center gap-1.5 bg-gradient-to-b from-gray-700/50 to-gray-800/50 px-3 py-1 rounded-full border border-white/10 shadow-inner group cursor-default hover:border-white/20 transition-colors">
<span class="text-[10px] text-gray-400 font-semibold uppercase tracking-wider">Step</span>
<span class="text-sm text-white font-bold tabular-nums">8</span>
</div>
</div>
<div class="h-6 w-[1px] bg-white/10 mx-1"></div>
<div class="flex items-center gap-1 px-1">
<button aria-label="Discard" class="group relative flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-all duration-200">
<span class="material-symbols-outlined text-gray-400 group-hover:text-red-400 text-[22px] transition-colors">delete</span>
<span class="absolute -top-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-[11px] font-medium px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap shadow-lg border border-gray-700/50 backdrop-blur-sm pointer-events-none transform translate-y-1 group-hover:translate-y-0 duration-200">
                        Discard
                    </span>
</button>
<button aria-label="Pause" class="group relative flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-all duration-200">
<span class="material-symbols-outlined text-gray-200 group-hover:text-white text-[24px] fill-1">pause</span>
<span class="absolute -top-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-[11px] font-medium px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap shadow-lg border border-gray-700/50 backdrop-blur-sm pointer-events-none transform translate-y-1 group-hover:translate-y-0 duration-200">
                        Pause
                    </span>
</button>
<button aria-label="Finish Recording" class="group relative flex items-center justify-center w-12 h-12 mx-1">
<svg class="absolute inset-0 w-full h-full transform -rotate-90 pointer-events-none" viewBox="0 0 36 36">
<path class="text-gray-700/30" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="2.5"></path>
<path class="text-red-500 drop-shadow-[0_0_3px_rgba(239,68,68,0.5)]" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-dasharray="75, 100" stroke-width="2.5"></path>
</svg>
<div class="relative flex items-center justify-center w-8 h-8 bg-gradient-to-tr from-red-600 to-red-500 rounded-full shadow-[0_0_15px_rgba(239,68,68,0.4)] group-hover:scale-110 group-hover:shadow-[0_0_20px_rgba(239,68,68,0.6)] transition-all duration-300 border border-red-400/30">
<div class="w-3 h-3 bg-white rounded-[2px] shadow-sm"></div>
</div>
<span class="absolute -top-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-[11px] font-medium px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap shadow-lg border border-gray-700/50 backdrop-blur-sm pointer-events-none transform translate-y-1 group-hover:translate-y-0 duration-200">
                        Finish
                    </span>
</button>
<button aria-label="Minimize" class="group relative flex items-center justify-center w-8 h-8 rounded-full hover:bg-white/10 transition-all duration-200 ml-0.5">
<span class="material-symbols-outlined text-gray-500 group-hover:text-white text-[20px]">expand_less</span>
</button>
</div>
</div>
<div class="absolute top-full left-1/2 -translate-x-1/2 mt-4 flex justify-center opacity-0 hover:opacity-100 transition-opacity duration-500 delay-1000 pointer-events-none">
<div class="bg-black/80 text-white text-[13px] px-4 py-2 rounded-full shadow-2xl backdrop-blur-md flex items-center gap-2 border border-white/10">
<span class="material-symbols-outlined text-green-400 text-[18px]">check_circle</span>
<span>Step captured</span>
</div>
</div>
</div>

</body></html>
