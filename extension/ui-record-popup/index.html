<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe Clone Recorder</title>
    <link rel="stylesheet" href="../shared-ui/tokens.css" />
    <style>
      :root {
        color-scheme: light dark;
        --bg-color: #ffffff;
        --surface-color: #f8fafc;
        --border-color: #e2e8f0;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --accent: #4f46e5;
        --accent-hover: #4338ca;
        --danger: #ef4444;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #0b1220;
          --surface-color: #111b2e;
          --border-color: #1e293b;
          --text-main: #f8fafc;
          --text-muted: #94a3b8;
          --accent: #6366f1;
          --accent-hover: #4f46e5;
        }
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: var(--text-main);
        background: var(--bg-color);
        font-size: 14px;
      }

      .popup {
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid var(--border-color);
        background: var(--bg-color);
      }

      .logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        background: var(--accent);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 16px;
        margin-right: 12px;
      }

      .title-container {
        flex: 1;
      }

      .title {
        margin: 0;
        font-size: 15px;
        font-weight: 600;
        color: var(--text-main);
      }

      .subtitle {
        margin: 2px 0 0 0;
        font-size: 12px;
        color: var(--text-muted);
      }

      .main-content {
        padding: 16px;
      }

      .capture-btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: var(--accent);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .capture-btn:hover {
        background: var(--accent-hover);
      }

      .capture-icon {
        width: 48px;
        height: 48px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .capture-dot {
        width: 16px;
        height: 16px;
        border-radius: 8px;
        background: white;
      }

      .capture-dot.recording {
        border-radius: 4px;
        background: #ef4444;
      }

      .status-text {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.9);
        margin: 0;
        text-align: center;
        line-height: 1.4;
      }

      .actions-grid {
        display: grid;
        gap: 8px;
        margin-top: 16px;
      }

      .action-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        color: var(--text-main);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
      }

      .action-btn:hover {
        border-color: var(--accent);
        background: var(--bg-color);
      }

      .section-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 20px 0 12px;
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin: 0;
      }

      .view-all {
        background: none;
        border: none;
        color: var(--accent);
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        padding: 0;
      }

      .view-all:hover {
        text-decoration: underline;
      }

      .recent-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .recent-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        cursor: pointer;
        transition: border-color 0.2s;
      }

      .recent-item:hover {
        border-color: var(--accent);
      }

      .recent-thumb {
        width: 40px;
        height: 40px;
        border-radius: 6px;
        background: var(--border-color);
        background-size: cover;
        background-position: center;
        flex-shrink: 0;
      }

      .recent-details {
        flex: 1;
        min-width: 0;
      }

      .recent-title {
        margin: 0;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-main);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .recent-meta {
        margin: 2px 0 0;
        font-size: 11px;
        color: var(--text-muted);
      }

      .empty-state {
        padding: 24px 16px;
        text-align: center;
        background: var(--surface-color);
        border: 1px dashed var(--border-color);
        border-radius: 10px;
        color: var(--text-muted);
        font-size: 12px;
        line-height: 1.5;
        margin: 0;
      }

      .footer {
        padding: 12px 16px;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        background: var(--surface-color);
      }

      .footer-btn {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        padding: 0;
      }

      .footer-btn:hover {
        color: var(--text-main);
      }

      .keyboard-hints {
        display: flex;
        gap: 4px;
        margin-top: 4px;
      }

      kbd {
        font-family: var(--font-mono);
        font-size: 10px;
        padding: 2px 4px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <header class="header">
        <div class="logo">S</div>
        <div class="title-container">
          <h1 class="title">Scribe Clone</h1>
          <p class="subtitle">Capture your workflow</p>
        </div>
      </header>

      <main class="main-content">
        <button id="captureToggle" class="capture-btn" type="button">
          <div class="capture-icon">
            <div class="capture-dot" id="captureDot"></div>
          </div>
          <span id="captureToggleLabel">Start Recording</span>
          <p id="captureStatus" class="status-text">Click to start capturing clicks & types</p>
          <div class="keyboard-hints">
            <kbd>Alt</kbd>+<kbd>Shift</kbd>+<kbd>R</kbd>
          </div>
        </button>

        <div class="actions-grid">
          <button id="openEditor" class="action-btn" type="button">
            <span>Open in Editor</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          </button>
          <button id="downloadLastJson" class="action-btn" type="button">
            <span>Download JSON</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
          </button>
        </div>

        <div class="section-header">
          <h2 class="section-title">Recent Captures</h2>
          <button id="openInspector" class="view-all" type="button">View All</button>
        </div>
        
        <div id="recentCaptureList" class="recent-list">
          <p class="empty-state">Loading captures...</p>
        </div>
      </main>

      <footer class="footer">
        <button id="openInspectorFooter" class="footer-btn" type="button">Settings</button>
        <button class="footer-btn" style="color: var(--accent)">Dashboard &rarr;</button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
